<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 2: Creación de formulario</title>
</head>
<body>
	<h1>Formulario 2</h1>

	<!-- <form name="formulario" action="http://localhost:8080/rutapost3conformulario" method="post"> -->
		<form name="formulario" action="https://proyecto-intermodular-bea-backendnode.onrender.com/rutapost3conformulario" method="post">
		<span>Provincia: </span>
		<input list="provincias" name="provincia" id="provincia" placeholder="Seleccione una opción">
		<datalist id="provincias">
			<option value="Valencia">València</option>
			<option value="Castellon">Castellón</option>
			<option value="Alicante">Alacant</option>
		</datalist><br>

		<span>Dirección:</span>
		<input type="text" name="direccion" autofocus placeholder="Nombre" required><br>

		<span>Número:</span>
		<input type="number" name="numero" placeholder="Nº" min="0" max="10"><br>

		<span>Contraseña:</span>
		<input type="password" minlength="8" pattern="[0-9][A-Za-z0-9]*[A-Z]" title="El primer cáracter ha de ser un número y el último una letra mayúscula"><br>

		<span>Email:</span>
		<input type="email" name="email" placeholder="xxx@gmail.com" title="Introduzca un email válido"><br>

		<span>Fecha de nacimiento:</span>
		<input type="date" name="fechanacimiento"><br>

		<span>
		<input type="checkbox" name="requisitos"  required> ¿Se cumplen los requisitos?
		</span><br>

		<input type="submit" name="Enviar" value="Enviar">
		<input type="reset" name="Borrar" value="Borrar datos">

	</form>
</body>
</html>
